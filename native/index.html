<!-- native/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Форма авторизации</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Добро пожаловать</h1>
  </header>

  <main>
    <form id="login-form" aria-labelledby="login-heading">
      <h2 id="login-heading">Вход</h2>

      <div class="social-buttons">
        <button type="button">Войти через VK</button>
        <button type="button">Войти через Google</button>
      </div>

      <div class="form-group">
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" required />
      </div>

      <div class="form-group">
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="form-group">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Сохранять сессию</label>
      </div>

      <button id="login-btn" type="submit">Войти</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Форма авторизации</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
